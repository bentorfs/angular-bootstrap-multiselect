<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Bootstrap Multiselect Test</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-app="testApp">

<div class="container" ng-controller="TestController">
    <h3>Test with all options enabled</h3>

    <form name="allOptionsTest">
        <pre>Model value: {{selection2}}</pre>
        <multiselect ng-model="selection2"
                     ng-change="log()"
                     options="options"
                     display-prop="name"
                     id-prop="id"
                     item-value="true"
                     show-search="true"
                     show-select-all="true"
                     default-text="Countries"
                     show-unselect-all="true"></multiselect>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
<script src="../../dist/angular-bootstrap-multiselect.js"></script>
<script>
    angular.module('testApp', ['btorfs.multiselect']);
    angular.module('testApp').controller('TestController', ['$scope', function ($scope) {
        $scope.options = [];
        for (var i = 0; i < 100; i++)
            $scope.options.push({name: 'element' + i, id: i});
        $scope.log = function() { console.log($scope.selection2) };
    }]);
</script>
</body>
</html>
